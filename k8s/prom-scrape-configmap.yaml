apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-scrape-configs
  namespace: monitoring  # Adjust namespace as needed
data:
  prometheus.yml: |
    scrape_configs:
      - job_name: 'mlops-monitoring'
        metrics_path: /metrics
        scrape_interval: 15s
        static_configs:
          - targets: ['localhost:5000']

      - job_name: 'kubernetes-service-endpoints'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - monitoring  # Adjust namespace as needed
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
            action: replace
            target_label: __address__
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_service_name]
            action: replace
            target_label: kubernetes_service_name

      - job_name: 'model-metrics'
        metrics_path: /metrics
        scrape_interval: 30s
        static_configs:
          - targets: ['model-service:8080']  # Adjust service name and port

      - job_name: 'feedback-service'
        metrics_path: /metrics
        scrape_interval: 30s
        static_configs:
          - targets: ['feedback-service:8080']  # Adjust service name and port